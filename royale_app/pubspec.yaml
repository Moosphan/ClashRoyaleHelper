  # @link: https://github.com/letsar/flutter_staggered_grid_view
  flutter_staggered_grid_view: ^0.3.0

  # Swiper for flutter , with multiple layouts, infinite loop.
  # @link: https://github.com/best-flutter/flutter_swiper
  flutter_swiper: ^1.1.6

  # A Flutter plugin for launching a URL in the mobile platform.
  # @link: https://pub.dev/packages/url_launcher
  url_launcher: ^5.2.6

  # This Flutter plugin provides an API for querying information about an application package.
  # @link: https://pub.dev/packages/package_info
  package_info: ^0.4.0+13

dev_dependencies:
  flutter_test:
    sdk: flutter


