  # @link: https://pub.dev/packages/share
  #share: ^0.6.3+1

  # http client from https://github.com/flutterchina/dio.
  dio: ^3.0.4

  # A Flutter plugin for iOS and Android for picking images from the image library, and taking new pictures with the camera.
  # @link: https://pub.dev/packages/image_picker
  #image_picker: ^0.6.1+8

  # Display images from the internet and keep them in the cache directory.
  # @link: https://github.com/renefloor/flutter_cached_network_image
  cached_network_image: ^2.0.0-rc.1

  # A collection of loading indicators animated with flutter.
  # @link: https://github.com/jogboms/flutter_spinkit
  #flutter_spinkit: ^4.0.0

  # Android and iOS Toast Library for Flutter.
  # @link: https://github.com/PonnamKarthik/FlutterToast
  fluttertoast: ^3.1.3

  # A mixture between dependency injection (DI) and state management, built with widgets for widgets.
  # @link: https://github.com/rrousselGit/provider
  provider: ^3.1.0+1

  # A flutter plugin for adapting screen and font size.
  # @link: https://github.com/OpenFlutter/flutter_screenutil
  #flutter_screenutil: ^0.6.0

  # Third party platforms provided by http://www.mob.com
  #sharesdk_plugin: ^1.1.6

  # Simple json file-based storage for flutter.(already has contained [path_provider])
  # @link: https://github.com/lesnitsky/flutter_localstorage
  localstorage: ^2.0.0

  # Fluwx makes easier using WeChatSDK on Flutter.
  # @link: https://github.com/OpenFlutter/fluwx
  fluwx: ^1.1.3

  # A permissions plugin for Flutter.
  # @link: https://github.com/Baseflow/flutter-permission-handler
  permission_handler: ^4.0.0
  # Save image or other files to local storage(gallery), based on `image_picker`.
